name: Check code

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@350318022136c903b1dcf90854e65700f78938e1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
       pip install pre-commit
    - name: Lint with pre-commit
      run: |
        pre-commit install-hooks
        pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.6
        uses: actions/setup-python@350318022136c903b1dcf90854e65700f78938e1
        with:
          python-version: 3.6

      - name: Install Poetry
        uses: dschep/install-poetry-action@v1.2
        with:
          version: 0.12.16

      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Set Poetry config
        run: |
          poetry config settings.virtualenvs.in-project false
          poetry config settings.virtualenvs.path ~/.virtualenvs

      - name: Install Dependencies
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Run pytest
        run: |
          # https://stackoverflow.com/a/16081218
          EXIT_STATUS=0; poetry run pytest --cov=consumption --cov-branch --cov-report=xml
          || EXIT_STATUS=$?; poetry run python-codacy-coverage -r coverage.xml || EXIT_STATUS=$?;
          exit $EXIT_STATUS
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
